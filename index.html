<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
  </head>
  <body>
    <header>
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          fill="#000000"
          viewBox="0 0 256 256"
        >
          <path
            d="M216,148H172V108h44a12,12,0,0,0,0-24H172V40a12,12,0,0,0-24,0V84H108V40a12,12,0,0,0-24,0V84H40a12,12,0,0,0,0,24H84v40H40a12,12,0,0,0,0,24H84v44a12,12,0,0,0,24,0V172h40v44a12,12,0,0,0,24,0V172h44a12,12,0,0,0,0-24Zm-108,0V108h40v40Z"
          ></path>
        </svg>
        Tic-Tac-Toe
      </h1>
    </header>
    <div class="game-info">
      <p>Player X's turn.</p>
    </div>
    <div class="board">
      <div class="row">
        <div class="cell" data-x="0" data-y="0"></div>
        <div class="cell" data-x="0" data-y="1"></div>
        <div class="cell" data-x="0" data-y="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-x="1" data-y="0"></div>
        <div class="cell" data-x="1" data-y="1"></div>
        <div class="cell" data-x="1" data-y="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-x="2" data-y="0"></div>
        <div class="cell" data-x="2" data-y="1"></div>
        <div class="cell" data-x="2" data-y="2"></div>
      </div>
    </div>
    <dialog>
      <p>play vs.</p>
      <div class="choose-opponent">
        <div class="choice-container">
          <input type="radio" name="choose-opponent" id="player" checked />
        <label for="player">player</label>
        </div>
        <div class="choice-container"><input type="radio" name="choose-opponent" id="computer" />
          <label for="computer">computer</label></div>
      </div>
      <p>play as</p>
      <div class="choose-marker">
        <div class="choice-container">
          <input type="radio" name="choose-marker" id="x" checked />
        <label for="x">X</label>
        </div>
        <div class="choice-container">
          <input type="radio" name="choose-marker" id="o" />
        <label for="o">O</label>
        </div>
      </div>
      <button class="start-game-btn">Start new game</button>
    </dialog>
  </body>
</html>
